<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kurssit</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" th:href="@{~/}">Kysymyssovellus</a>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{~/kurssit}">Kurssit</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" th:href="@{~/kysymykset}">Kysymykset ja vastaukset</a>
                  </li>
                </ul>
              </div>
            </nav>
        </header>
        <main role="main" class="container">
            <h3 style="padding-top: 70px" class="mt-5" th:text="${otsake}">otsake</h3>
            <table class="table table-striped table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 10%" scope="col">Kurssi id</th>
                        <th scope="col">Aihe</th>
                        <th style="width: 30%" scope="col">Kysymys</th>
                        <th scope="col">Vastaukset</th>
                        <th scope="col">Poista</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kysymys : ${kysymykset}">
                        <td th:text="${kysymys.kurssi_id}"></td>
                        <td th:text="${kysymys.aihe}"></td>
                        <td th:text="${kysymys.teksti}"></td>
                        <td>
                            <table>
                                <tr th:each="vastaus : ${kysymys.vastaukset}">
                                    <td>
                                        <input type="text" th:value="${vastaus.teksti}" />
                                    </td>
                                    <td>
                                        <i th:class="${vastaus.oikein} ? 'far fa-thumbs-up' : 'far fa-thumbs-down'"></i>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td >
                            <form method="POST" th:action="@{~/kysymys/{id}/poista(id=${kysymys.id})}">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>   
            </table>
            <h4 th:text="${lisaa}"></h4>
            <form method="POST" action="/kysymykset">
                <div class="form-group">
                    <label for="kurssiSelect">Valitse kurssi</label>
                    <select name="kurssi" class="form-control" id="kurssiSelect" aria-describedby="tekstiApu1">
                        <option th:each="kurssi : ${kurssit}" th:text="${kurssi.nimi}" th:value="${kurssi.id}"></option>
                    </select>
                    <small id="tekstiApu1" class="form-text text-muted">Valitse kurssi</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="kysymysAihe" aria-describedby="tekstiApu2" placeholder="Kysymyksen aihe" name="aihe" />
                    <small id="tekstiApu2" class="form-text text-muted">Anna kysymyksen aihe</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="kysymysTeksti" aria-describedby="tekstiApu3" placeholder="Kysymyksen teksti" name="teksti" />
                    <small id="tekstiApu3" class="form-text text-muted">Anna kysymyksen teksti</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="vastaus1" aria-describedby="tekstiApu4" placeholder="Vastaus 1" name="v1_teksti" />
                    <input type="checkbox" name="v1_oikein" value="1">Vastaus 1 on oikein?</input>
                    <small id="tekstiApu4" class="form-text text-muted">Anna vastaus 1 teksti</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="vastaus2" aria-describedby="tekstiApu2" placeholder="Vastaus 2" name="v2_teksti" />
                    <input type="checkbox" name="v2_oikein" value="1">Vastaus 2 on oikein?</input>
                    <small id="tekstiApu2" class="form-text text-muted">Anna vastaus 2 teksti</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="vastaus3" aria-describedby="tekstiApu5" placeholder="Vastaus 3" name="v3_teksti" />
                    <input type="checkbox" name="v3_oikein" value="1">Vastaus 3 on oikein?</input>
                    <small id="tekstiApu5" class="form-text text-muted">Anna vastaus 3 teksti</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
        <!-- bootstrap requirements -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <script>
          feather.replace();
        </script>
    </body>
</html>
